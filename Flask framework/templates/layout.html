<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!--<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles_dash.css') }}">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/pet-box.png') }}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

</head>

<body class="loggedin" id="page-top">
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 shadow-sm" id="mainNav">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand fs-3 " href="#page-top">Web Site</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto my-2 my-lg-0">
					<li class="nav-item">
						<a class="nav-link fs-5" href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
					</li>
					<li class="nav-item">

						<a class="nav-link fs-5" href="{{ url_for('profile') }}"><i
								class="fas fa-user-circle"></i>Profile</a>
					</li>
					<li class="nav-item">

						<a class="nav-link fs-5" href="{{ url_for('devices') }}"><i
								class="fas fa-tablet-alt"></i>Devices</a>
					</li>
					<li class="nav-item">

						<a class="nav-link fs-5" href="{{ url_for('logout') }}"><i
								class="fas fa-sign-out-alt"></i>Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="content container p-0">
		{% block content %}{% endblock %}
	</div>
	{% block script %}{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', event => {

			// Navbar shrink function
			// Collapse responsive navbar when toggler is visible
			const navbarToggler = document.body.querySelector('.navbar-toggler');
			const responsiveNavItems = [].slice.call(
				document.querySelectorAll('#navbarResponsive .nav-link')
			);
			responsiveNavItems.map(function (responsiveNavItem) {
				responsiveNavItem.addEventListener('click', () => {
					if (window.getComputedStyle(navbarToggler).display !== 'none') {
						navbarToggler.click();
					}
				});
			});
		});
	</script>
</body>

</html>
